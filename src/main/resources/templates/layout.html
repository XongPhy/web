<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>My Clothes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header">
	<nav class ="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">2HANDXP</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-target="#navbarToggleDemo02"
					aria-controls="navbarTogglerDemo02" aria-expanded="false"
					aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/products">Product</a></li>
					<li class="nav-item"><a class="nav-link" href="/sizes">Size</a></li>
					<li class="nav-item"><a class="nav-link" href="/users">User</a></li>
					<li class="nav-item"><a class="nav-link" href="/roles">Role</a></li>
					<li class="nav-item"><a class="nav-link" href="/cart">Cart( <span th:text="${cartItemCount}">0</span> )</a></li>
				</ul>
				
				<ul class="nav navbar-nav flex-row justify-content-between ms-auto">
						<li>
							<div sec:authorize="isAuthenticated()">
								<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
									method="post">
									<div class="input-group">
										<a class="nav-link" href="#" sec:authentication="name">Username</a>
										<input class="btn btn-outline-dark" type="submit"
											value="Logout" />
									</div>
								</form>
							</div>
							<div sec:authorize="isAnonymous()">
								<a class="nav-link" href="/login">Login</a>
							</div>
						</li>
					</ul>
			</div>
		</div>
	</nav>
</div>
</body>
</html>
