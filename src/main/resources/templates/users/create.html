<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
	<header th:insert="layout.html :: header"></header>
	<div align="center" class="container">
		<h1>New User</h1>
		<br />
				<form th:action="@{/users/save}" th:object="${user}" method="post">
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">User Name:</label> <input
					class="form-control" type="text" th:field="*{username}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Email:</label> <input
					class="form-control" type="text" th:field="*{email}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Password:</label> <input
					class="form-control" type="password" required="required" th:field="*{password}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Enable:</label> <input
					class="form-check" type="checkbox"  th:field="*{enabled}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Roles:</label>
				<div th:each="role : ${roles}">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.id}" id="role-check-[[${role.id}]]" th:checked="${user.roles.contains(role)}"/>
						<label class="form-check-label" for="role-check-[[${role.id}]]" th:text="${role.name}"></label>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
