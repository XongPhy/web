<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create a new Size</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
	<header th:insert="layout.html :: header"></header>
	<div align="center" class="container">
		<h1>Create a new Size</h1>
		<br />
		<form th:action="@{/sizes/save}" th:object="${size}" method="post">
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Size Name:</label> <input
					class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Size description:</label> <input
					class="form-control" type="text" th:field="*{description}" />
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
