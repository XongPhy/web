<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<title>Edit Product</title>
</head>
<body>
<header th:insert="layout.html :: header"></header>
<div class="container">
	<h1>Edit Product</h1>
	<br />
	<form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" >
		<input type="hidden" th:field="*{id}">
		
		<div class="col-6 mb-3">
			<label class="form-label" for="brand">Brand:</label>
			<input class="form-control" type="text" th:field="*{brand}" >
		</div>
		
		<div class="col-6 mb-3">
			<label class="form-label" for="name">Name:</label>
			<input class="form-control" type="text" th:field="*{name}" >
		</div>
		
		<div class="col-6 mb-3">
			<label class="form-label" for="price">Price:</label>
			<input class="form-control" type="text" th:field="*{price}">
		</div>
		
		<div class="col-6 mb-3">
    		<label class="col-sm-2 col-form-label">Sizes:</label>
    			<div th:each="size : ${sizes}">
        			<div class="form-check">
            			<input class="form-check-input" type="checkbox" th:field="*{sizes}" th:value="${size.id}" id="size-check" />
            			<label class="form-check-label" for="size-check" th:text="${size.name}"></label>
        			</div>
    			</div>
		</div>
			
		<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Image: </label>
				<input class="form-control" type="file" name ="image" accept ="image/png,image/jpeg"/>
			</div>
		
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	<br>
	<a th:href="@{/products}">Back to List</a>
</div>
</body>
</html>
